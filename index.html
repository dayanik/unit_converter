<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- замените весь предыдущий <body> новым -->
  <body>
    <div class="container">
      <!-- Панель: Вкладки -->
      <div class="panel">
        <h2>Unit Converter</h2>
        <div class="tabs">
          <span class="tab active" onclick="switchTab('length')">Length</span>
          <span class="tab" onclick="switchTab('weight')">Weight</span>
          <span class="tab" onclick="switchTab('temperature')"
            >Temperature</span
          >
        </div>

        <!-- Панель длины -->
        <div class="form-panel" id="length">
          <label>Enter the length</label>
          <input type="number" id="lengthValue" placeholder="Enter value" />
          <label>Unit to Convert from</label>
          <select id="lengthFrom"></select>
          <label>Unit to Convert to</label>
          <select id="lengthTo"></select>
          <button onclick="convert('length')">Convert</button>
        </div>

        <!-- Панель веса -->
        <div class="form-panel" id="weight" style="display: none">
          <label>Enter the weight</label>
          <input type="number" id="weightValue" placeholder="Enter value" />
          <label>Unit to Convert from</label>
          <select id="weightFrom"></select>
          <label>Unit to Convert to</label>
          <select id="weightTo"></select>
          <button onclick="convert('weight')">Convert</button>
        </div>

        <!-- Панель температуры -->
        <div class="form-panel" id="temperature" style="display: none">
          <label>Enter the temperature</label>
          <input
            type="number"
            id="temperatureValue"
            placeholder="Enter value"
          />
          <label>Unit to Convert from</label>
          <select id="temperatureFrom"></select>
          <label>Unit to Convert to</label>
          <select id="temperatureTo"></select>
          <button onclick="convert('temperature')">Convert</button>
        </div>

        <!-- Панель результата-->
        <div id="resultContainer" style="margin-top: 20px; display: none">
          <p class="result-label">Result of your calculation</p>
          <p class="result" id="resultText"></p>
          <button onclick="resetForm()">Reset</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
